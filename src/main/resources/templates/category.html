<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="description" content="">
  	<meta name="author" content="">
  	
  	<!-- Bootstrap core CSS -->
 		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  	<!-- Custom styles for this template -->
  	<link th:href="@{/css/style.css}" rel="stylesheet">
	<title>Foodie blog - WIth Basic bootstrap template</title>
<body>
	<div th:replace="fragments/header :: header"></div>

	<!-- Page Content -->
	  <div class="container">
	  
	 <p th:unless="${posts} and ${posts.size()}">You have not added any post</p> 
	<br />
	    <div class="row">
	
	      
	       <!-- Post Content Column -->
		      <div class="col-md-8 offset-md-2">
		
		      	<!-- Blog Post -->
		        <div class="card mb-4" th:each="post : ${posts}">
		          <img class="card-img-top" th:src="@{${'/uploads/' + post.imgUrl }}" th:alt="${post.title}">
		          <div class="card-body">
		            <h2 class="card-title" th:text="${post.title}"></h2>
		            <p class="card-text" th:text="${post.description}"></p>
		            <p class="text-muted">Category: <span th:text="${post.category.category}"></span></p>
		            <a href="details.html" class="btn btn-primary" th:href="@{/view_post/{id}(id=${post.id})}">Read More &rarr;</a>
		          </div>
		          <div class="card-footer text-muted">
		            Posted on <span th:text="${#dates.format(post.createdAt, 'dd-MMM-yyyy')}"></span>
		          </div>
		        </div>
		        
		         <hr>
		
		       
		        
		
		      </div>
	       
	        
	
	      </div>
	
	      
	
	    </div>
	    <!-- /.row -->
	
	  </div>
	  <!-- /.container -->



	<!--footer.html  that's here  -->
	<div th:replace="fragments/footer :: footer"></div>


	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
