<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  	<meta name="description" content="">
	  	<meta name="author" content="">
	  	
		<script src="https://cdn.ckeditor.com/4.12.1/standard-all/ckeditor.js"></script>	  	
	  	<!-- Bootstrap core CSS -->
	 		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	
	  	<!-- Custom styles for this template -->
	  	<link th:href="@{/css/style.css}" rel="stylesheet">
		<title>Foodie blog - WIth Basic bootstrap template</title>
		
		
	</head>
<body>
	<div th:replace="fragments/adminheader :: adminheader"></div>

	<!-- Page Content -->
	  <div class="container">
	
	    <div class="row">
	
	      <!-- Blog Entries Column -->
	      <div class="col-md-8 offset-md-2 minHeight">
	
	        <h1 class="my-4">Edit Post</h1>
	
	        <!-- Blog Form -->
	        
			<form 
				th:action="@{/admin/update_post}"
				th:object="${post}"
				method="post"
				enctype="multipart/form-data" >
			<input type="hidden" th:field="*{id}" />
			
			  <div class="form-group">
			    <label th:for="title">Title</label>
			    <input type="text" class="form-control" th:field="*{title}" required="required">
			  </div>
			  <div class="form-group">
			    <label th:for="description">Description</label>
			    <textarea class="form-control" th:field="*{description}" required="required"></textarea>
			  </div>
			  <div class="form-group">
			    <label th:for="content">Content</label>
			    <textarea class="form-control" th:field="*{content}" required="required" style="height:600px !important;"></textarea>
			  </div>
			  
			  <div class="form-group">
			  	<label th:for="category">Category</label>
			  	<select th:field="*{category}" class="form-control" required="required">
			  		<option value="">..Select..</option>
			  		<option th:each="cat : ${categories}" th:text="${cat.category}" th:value="${cat.id}" ></option>
			  	</select>
			  </div>
			  
			  <div class="form-group">
			    <label >Feature Image</label>
			    <input type="hidden" th:field="*{imgUrl}" />
			    <input type="file" class="form-control" name="imageFile" />
			    <small>Uploading new image will replace the previous image used</small>
			  </div>
			  
			  
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
	        <!-- Blog Form -->
	        
	
	        
	
	      </div>
	
	      
	
	    </div>
	    <!-- /.row -->
	
	  </div>
	  <!-- /.container -->



	<!--footer.html  that's here  -->
	<div th:replace="fragments/footer :: footer"></div>


	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	
	<script>
	CKEDITOR.replace('content', {
	      height: 300
	    });
	</script>

</body>
</html>
